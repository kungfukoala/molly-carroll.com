<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ _site_name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="//use.typekit.net/yjh3odg.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <link rel="stylesheet" href="{{ theme:css src="styles" }}">
  <link href="http://molly-carroll.com/favicon.ico" rel="shortcut icon">
  <link href="http://molly-carroll.com/apple-touch-icon.png" rel="apple-touch-icon-precomposed">
</head>
<body>
	<div class="container">
		<div class="artwork-column">
			<div class="embellishment"><div class="monogram"><a href="{{ homepage }}"><img src="{{ theme:img src="mc_monogram_1.0.png" }}" width="141" height="118" alt="Molly Carroll Author of Cracking Open"></a></div><div class="face"></div></div>
			<div class="color-band {{ color }}"></div>
			<div class="artwork-band {{ artwork }}"></div>
		</div>
		<div class="content-column{{ if !segment_1 }}-home{{ endif }}">
  		<nav class="nav-container">
  			{{ theme:partial src="nav" }}
  		</nav>
      <div class="logo"><a href="{{ homepage }}"><img src="{{ theme:img src="mc_logo_2.2.png" }}" width="336" height="78" alt="Molly Carroll Author of Cracking Open"></a></div>
			<div class="container body{{ if !segment_1 }}-home{{ endif }}">
				{{ quote|title }}
				{{ layout_content }}
			</div>
			<footer class="footer-container">
        <!-- Begin MailChimp Signup Form -->
        <link href="//cdn-images.mailchimp.com/embedcode/slim-081711.css" rel="stylesheet" type="text/css">
        <style type="text/css">
        	#mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
        	/* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
        	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
        </style>
        <div id="mc_embed_signup">
        <form action="//molly-carroll.us10.list-manage.com/subscribe/post?u=fcbb8a43ef0f4029f52de9be6&amp;id=d37e6328d7" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
        	<label for="mce-EMAIL">Subscribe to my mailing list</label>
        	<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;"><input type="text" name="b_fcbb8a43ef0f4029f52de9be6_d37e6328d7" tabindex="-1" value=""></div>
            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
            </div>
        </form>
        </div>

        <!--End mc_embed_signup-->
				Copyright {{ current_date format="Y"}} Flourish - All Artwork is by Molly Carroll
			</footer>
		</div>
		
	</div>
</body>
</html>
